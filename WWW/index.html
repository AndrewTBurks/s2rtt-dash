<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- CSS Lib -->
  <link rel="stylesheet" href="lib/css/bootstrap.min.css">

  <!-- JS Lib -->
  <script src="lib/js/jquery.min.js" charset="utf-8"></script>
  <script src="lib/js/bootstrap.min.js" charset="utf-8"></script>
  <script src="lib/js/d3.v4.min.js" charset="utf-8"></script>
  <script src="lib/js/d3-tip.js" charset="utf-8"></script>
  <script src="lib/js/lodash.js" charset="utf-8"></script>

  <!-- CSS Src -->
  <link rel="stylesheet/less" href="src/less/main.less">

  <script src="lib/js/less.min.js" charset="utf-8"></script>

  <!-- JS Src -->
  <script src="src/js/main.js"></script>


  <title>SAGE2-RTT Dashboard</title>
</head>

<body onload="App.init()">
  <div class="container-fluid">
    <div class="row h-100">
      <div class="col-md-6 h-100 pageHalf">
        <div class="row h-50 sectionTop">
          <div class="col-md-6 h-100">
            <div class="sectionWrapper h-100">
              <div class="h-15 sectionHeader" id="cpuHeader">
                CPU
              </div>
              <div class="h-85 sectionBody" id="cpuSection">

              </div>
            </div>
          </div>
          <div class="col-md-6 h-100">
            <div class="sectionWrapper h-100">
              <div class="h-15 sectionHeader" id="diskHeader">
                  DISK
              </div>
              <div class="h-85 sectionBody" id="diskSection">

              </div>
            </div>
          </div>
        </div>
        <div class="row h-50 sectionBot">
          <div class="col-md-12 h-100">
            <div class="sectionWrapper h-100">
              <div class="h-15 sectionHeader">
                <img src="img/Nvidia_Logo_Horizontal.svg" id="nvidiaLogo" class="img-rounded" alt="NVIDIA GPU" height="100%">
              </div>
              <div class="h-85 sectionBody" id="gpuSection">

              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 h-100 pageHalf">
        <div class="sectionWrapper h-100">
          <div class="h-15 sectionHeader">
            <img src="img/sage2-1400-green1.png" class="img-rounded" alt="SAGE2" height="100%">
          </div>
          <div class="h-85 sectionBody" id="sage2Section">

          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
