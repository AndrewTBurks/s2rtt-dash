<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- CSS Lib -->
  <link rel="stylesheet" href="lib/css/bootstrap.min.css">

  <!-- JS Lib -->
  <script src="lib/js/knockout-min.js" charset="utf-8"></script>
  <script src="lib/js/jquery.min.js" charset="utf-8"></script>
  <script src="lib/js/bootstrap.min.js" charset="utf-8"></script>
  <script src="lib/js/d3.v4.min.js" charset="utf-8"></script>
  <script src="lib/js/d3-tip.js" charset="utf-8"></script>
  <script src="lib/js/lodash.js" charset="utf-8"></script>

  <!-- CSS Src -->
  <link rel="stylesheet/less" href="src/less/main.less">

  <script src="lib/js/less.min.js" charset="utf-8"></script>

  <!-- JS Src -->

  <!-- Util -->
  <script src="src/js/util/calc.js"></script>

  <!-- Views -->
  <script src="src/js/views/cpuView.js"></script>
  <script src="src/js/views/memView.js"></script>
  <script src="src/js/views/diskView.js"></script>
  <script src="src/js/views/netView.js"></script>
  <script src="src/js/views/gpuView.js"></script>
  <script src="src/js/views/sage2View.js"></script>

  <!-- Models  -->
  <script src="src/js/controllers/dataUpdateController.js"></script>

  <script src="src/js/main.js"></script>


  <title>SAGE2-RTT Dashboard</title>
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">SAGE2-RTT</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="https://sage2rtt.evl.uic.edu:4343/">JupyterHub</a></li>
        <li><a href="https://sage2rtt.evl.uic.edu:9001/">Cloud Portal</a></li>
        <li><a href="http://sage2rtt.evl.uic.edu:3000">Data Services</a></li>

      </ul>
    </div>
  </nav>

  <div class="container-fluid" id="dashboard">
    <div class="row h-100">
      <div class="col-md-6 h-100 pageHalf">
        <div class="row h-50 sectionTop">
          <div class="col-md-4 h-100">
            <div class="sectionWrapper h-100" id="cpuWrapper">
              <div class="sectionHeader" id="cpuHeader">
                CPU
              </div>
              <div class="sectionBody" id="cpuSection">

              </div>
            </div>
          </div>
          <div class="col-md-8 h-100">
            <div class="sectionWrapper h-100" id="gpuWrapper">
              <div class="sectionHeader">
                <img src="img/Nvidia_Logo_Horizontal.svg" id="nvidiaLogo" class="img-rounded" alt="NVIDIA GPU" style="height:5vmin;">
              </div>
              <div class="sectionBody" id="gpuSection">

              </div>
            </div>
          </div>
        </div>
        <div class="row h-50 sectionBot">
          <div class="col-md-4 h-100">
            <div class="sectionWrapper h-100" id="memWrapper">
              <div class="sectionHeader" id="memHeader">
                MEMORY
              </div>
              <div class="sectionBody" id="memSection">

              </div>
            </div>
          </div>
          <div class="col-md-4 h-100">
            <div class="sectionWrapper h-100" id="diskWrapper">
              <div class="sectionHeader" id="diskHeader">
                DISK
              </div>
              <div class="sectionBody" id="diskSection">

              </div>
            </div>
          </div>
          <div class="col-md-4 h-100">
            <div class="sectionWrapper h-100" id="netWrapper">
              <div class="sectionHeader" id="netHeader">
                NET I/O
              </div>
              <div class="sectionBody" id="netSection">

              </div>
            </div>
          </div>

        </div>
      </div>
      <div class="col-md-6 h-100 pageHalf">
        <div class="sectionWrapper h-100" id="sage2Wrapper">
          <div class="sectionHeader" id="sage2Header">
            <img src="img/sage2-1400-green1.png" class="img-rounded" alt="SAGE2" style="height:6vmin;">
          </div>
          <div class="sectionBody" id="sage2Section" data-bind="foreach:servers">
            <div class="server">
              <p data-bind="text: 'Name: '+name"></p>
              <br>
              <p class="big">
                Mem:
                <span class="val" data-bind="text: App.util.calc.BtoGB(mem_usage)"></span> GB
              </p>
              <p class="big">
                CPU:
                <span class="val" data-bind="text: (cpu_percent).toFixed(2)"></span> %
              </p>
              <p class="big">
                IN:
                <span class="val" data-bind="text: App.util.calc.BtoMB(netIO.rx)"></span> MB
              </p>
              <p class="big">
                OUT:
                <span class="val" data-bind="text: App.util.calc.BtoMB(netIO.tx)"></span> MB
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
